<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e41faadd8e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="login">
    <header>
        <div class="top">
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="burger">
            <input type="checkbox" name="burger" id="burger">
            <label for="burger"><i class="fas fa-ellipsis-v"></i></label>
            <nav>
                <ul class="menu">
                    <li><a href="">Smartphones</a></li>
                    <li><a href="">Tablets</a></li>
                    <li><a href="">Computadoras</a></li>
                </ul>
                <ul class="user">
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/register.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <h1>Bienvenido</h1>
            <div class="container bottom">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu email">
                <small>Obligatorio</small>
            </div>
            <div class="container bottom">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="Ingresa tu Contraseña">
                <small>Obligatorio</small>
            </div>
            <div class="recordarme bottom">
                <input type="checkbox" name="recordarme" id="recordarme">
                <label for="recordarme">Recordarme</label>
            </div>
            <div class="error bottom">
                <small>La combinacion de email y contraseña no es valida</small>
            </div>
            <button>Ingresar</button>
        </form>
    </main>
</body>
</html>
